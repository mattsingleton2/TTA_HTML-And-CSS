<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Table Practice</title>
    <link rel="stylesheet" type="text/css" href="./css/CSS_Table.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Matt</td>
                <td>10</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>John</td>
                <td>0</td>
                <td>10</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
